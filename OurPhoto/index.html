<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="YLC" />
		<meta name="description" content="分享身边的美丽风景">
		<meta name="keywords" content="风景，摄影，图文">
		<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="./css/Photo.css" type="text/css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<title>图文分享社区</title>
		<style>
			.nav .nav-link.active {
				background-color: transparent !important;
				border-bottom: solid #ff0000 !important;
				color: #ff0000 !important;
			}

			#Home {
				color: #ff0000 !important;
				border-bottom: solid 2px red;
			}

			#hotCard i:hover {
				color: #ff0000 !important;
				transition: 0.2s;
			}
		</style>
	</head>
	<body>
		<!-- 导航栏 -->
		<div id="headerBar">
		</div>
		<!-- 轮播图 -->
		<div class="carousel slide carousel-fade mt-1" id="wallpaper" data-ride="carousel" data-pause="hover"
			data-touch="true" style="">
			<!-- 轮播器内层 -->
			<div class="carousel-inner">
				<div class="carousel-item active" data-interval="3000" data-touch="true">
					<img src="./img/hotCard/col3.jpg" class="img-fluid w-100 d-block"
						style="width: 100%;height: 400px;">
				</div>
				<div class="carousel-item" data-interval="3000" data-touch="true">
					<img src="./img/03.jpg" alt="" class="img-fluid w-100 d-block" style="width: 100%;height: 400px;">
				</div>
				<div class="carousel-item" data-interval="3000" data-touch="true">
					<img src="./img/05.jpg" alt="" class="img-fluid w-100 d-block" style="width: 100%;height: 400px;">
				</div>
				<!-- 前进链接 -->
				<!-- <a href="#wallpaper" class="carousel-control-prev" data-slide="prev"><span -->
				<!-- class="carousel-control-prev-icon"></span></a> -->

				<!-- <a href="#wallpaper" class="carousel-control-next" data-slide="next"><span -->
				<!-- class="carousel-control-next-icon"></span></a> -->
				<!-- 指示器 -->
				<ol class="carousel-indicators">
					<li data-target="#wallpaper" data-slide-to="0" class="active"></li>
					<li data-target="#wallpaper" data-slide-to="1"></li>
					<li data-target="#wallpaper" data-slide-to="2"></li>
				</ol>
			</div>
		</div>
		<!-- 搜索框 -->
		<div class="d-none d-md-block" id="ads">
			<div class="">
				<h6 class="font-weight-bold" id="logoFont">YudoMap</h6>
				<p class="lead">一个发现美、分享美的交流社区</p>
			</div>
			<div class="searchOut">
				<input type="text" name="" id="iptsearch" class="" placeholder="简约 日落">
				<button class="py-0 px-0">
					<i class="bi bi-search-heart ml-2" id="searchIcon"></i>
				</button>
			</div>
			<div class="mt-4 d-flex flex-row">
				<h6 class="mt-2">热搜词：</h6>
				<button class="btn btn-outline-light ml-3 py-0" id="serTab">大海</button>
				<button class="btn btn-outline-light ml-3 py-0" id="serTab">日出</button>
				<button class="btn btn-outline-light ml-3 py-0" id="serTab">秋天</button>
			</div>
		</div>

		<!-- 内容区 -->
		<div class="" style="margin-top: 100px; margin-left: 10%;margin-right: 10%;">
			<div class="d-flex flex-row mt-5">
				<h5 class="font-weight-bold" style="font-size: 30px;">社区</h5>
				<button class="learn-more ml-3 pb-1 position-relative" href>
					<span class="circle" aria-hidden="true">
						<span class="icon arrow"></span>
					</span>
					<a class="button-text pt-2 stretched-link" href="./Community/community.html">进入</a>
				</button>
			</div>
			<!-- 卡片区 -->
			<div class="nav d-flex flex-grow-1 mb-4 mt-2" style="font-size: 22px;">
				<a href="#hotCard" class="nav-link active text-dark p-0 mr-4" data-toggle="tab">热门</a>
				<a href="#nowCard" class="nav-link text-dark p-0 ml-4" data-toggle="tab">最新</a>
			</div>
			<div class="tab-content">
				<div class="tab-pane active" id="hotCard">

				</div>
				<div class="tab-pane fade" id="nowCard">

				</div>
			</div>

		<div id="footer"></div>
